    <head>
      <title> styles </title>

    <style>
    /* used CSS class system to make specific text a colour
    a "." = a class */
      .important {
        color:red;
        font-weight:bold;
        font-style: italic;
      }
        h1{
            color: purple;
        }

    </style>

    <body>

      <h1> Heading 1 </h>
      <p class="important">
        important text
      </p>

      <p style="color:red">
        more important text
      </p>


    </body>
  </html>
